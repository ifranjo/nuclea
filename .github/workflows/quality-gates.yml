name: quality-gates

on:
  push:
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:

jobs:
  docs-governance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Source-of-truth coverage check
        run: node docs/scripts/check-source-of-truth-coverage.mjs

  prereunion-quality:
    runs-on: ubuntu-latest
    needs: docs-governance
    defaults:
      run:
        working-directory: PREREUNION_ANDREA
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: PREREUNION_ANDREA/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Capsule ontology drift check
        run: npm run check:ontology

      - name: Production build (Turbopack)
        run: npm run build

      - name: Smoke routes
        run: npm run smoke:routes

      - name: Analyze build (Webpack)
        env:
          ANALYZE: 'true'
        run: npx next build --webpack

      - name: Upload analyze reports
        uses: actions/upload-artifact@v4
        with:
          name: prereunion-analyze-report
          path: PREREUNION_ANDREA/.next/analyze/*
          if-no-files-found: error

  poc-quality:
    runs-on: ubuntu-latest
    needs: docs-governance
    defaults:
      run:
        working-directory: POC_INTERNA/app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: POC_INTERNA/app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Production build
        run: npm run build

  poc-real-quality:
    runs-on: ubuntu-latest
    needs: docs-governance
    defaults:
      run:
        working-directory: POC_REAL
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: POC_REAL/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Unit tests
        run: npx tsx --test src/lib/**/*.test.ts src/lib/lifecycle/*.test.ts src/lib/trust/*.test.ts

      - name: Production build
        run: npx next build

  poc-real-smoke-stack:
    runs-on: ubuntu-latest
    needs: poc-real-quality
    defaults:
      run:
        working-directory: POC_REAL
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: POC_REAL/package-lock.json

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install dependencies
        run: npm ci

      - name: Start local Supabase stack
        run: npx supabase start

      - name: Reset local DB
        run: npx supabase db reset --local

      - name: Seed local data
        run: |
          npx tsx scripts/seed.ts
          npx tsx scripts/seed-beta.ts

      - name: Start app server
        run: |
          npm run dev > /tmp/poc-real-dev.log 2>&1 &
          for i in {1..60}; do
            if curl -sf http://localhost:3002/login > /dev/null; then
              echo "App ready"
              exit 0
            fi
            sleep 2
          done
          echo "App did not become ready in time"
          exit 1

      - name: Smoke send/claim flow
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
          SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
        run: node tests/smoke_send_claim.mjs

      - name: Upload smoke diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: poc-real-smoke-diagnostics
          path: |
            /tmp/poc-real-dev.log
            POC_REAL/screenshots/**
            POC_REAL/tests/screenshots/**
          if-no-files-found: ignore

      - name: Stop local Supabase stack
        if: always()
        run: npx supabase stop --no-backup
