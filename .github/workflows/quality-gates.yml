name: quality-gates

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  docs-governance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Source-of-truth coverage check
        run: node docs/scripts/check-source-of-truth-coverage.mjs

  prereunion-quality:
    runs-on: ubuntu-latest
    needs: docs-governance
    defaults:
      run:
        working-directory: PREREUNION_ANDREA
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: PREREUNION_ANDREA/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Capsule ontology drift check
        run: npm run check:ontology

      - name: Production build (Turbopack)
        run: npm run build

      - name: Smoke routes
        run: npm run smoke:routes

      - name: Analyze build (Webpack)
        env:
          ANALYZE: 'true'
        run: npx next build --webpack

      - name: Upload analyze reports
        uses: actions/upload-artifact@v4
        with:
          name: prereunion-analyze-report
          path: PREREUNION_ANDREA/.next/analyze/*
          if-no-files-found: error

  poc-quality:
    runs-on: ubuntu-latest
    needs: docs-governance
    defaults:
      run:
        working-directory: POC_INTERNA/app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: POC_INTERNA/app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Production build
        run: npm run build
